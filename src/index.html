<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(0, 0, 255, 0.178)">
    <div class="container mt-5">
      <p class="text-center text-break text-success fw-bold">Your English</p>
      <div class="row justify-content-center mb-1">
        <div
          class="col-8 p-3 fw-bold bg-success text-center text-primary text-dark"
          screen-active
        >
          Hello
        </div>
        <div class="progress col-8">
          <div
            progerss
            style="width: 0%"
            class="progress-bar"
            role="progressbar"
            aria-valuenow="25%"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <div class="d-flex justify-content-center p-5 gap-5" button>
        <button type="button" class="btn btn-outline-danger"><</button>
        <button type="button" class="btn btn-outline-info" btn-back>
          <svg width="20px" height="20px" style="fill: green">
            <use href="./icon.svg#icon-history"></use>
          </svg>
        </button>
        <button type="button" class="btn btn-outline-success">></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
