<!DOCTYPE html>

      >
        <div class="container">
          <a href="#" class="navbar-brand">Your English !</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a href="./html/search.html" class="nav-link HOME el">Search words</a>

    <div class="container mt-5">
      <div class="row">
        <div

          <div

            active-img
            style="width: 330px; height: 231px"
          ></div>
          <div
            style="width: 330px"
            class="p-2 fs-3 fw-bold bg-success text-center text-primary text-dark justify-content-center"
            screen-active
          >
            Hello
          </div>
          <div class="progress" style="width: 330px">
            <div
              progerss
              style="width: 0%"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="25%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center p-5 gap-5" button>
        <button type="button" class="btn btn-outline-danger"><</button>
        <button type="button" class="btn btn-outline-info" btn-back>
          <svg width="20px" height="20px" style="fill: green">

          </svg>

        <button type="button" class="btn btn-outline-success">></button>
      </div>

    <script
